    <main>
        <form action="sent.html" method="get" class="wf1">
            <h2>Send me a Message!</h2>
                        
            <fieldset>
                <legend>Personal information</legend>

                <label for="userName">Name:</label>
                <input placeholder="Luke Gavin..." type="text" id="userName" name="userName" required>

                <label for="email">Email:</label>
                <input placeholder="lgavin@mail.com" type="email" id="email" name="email" required>

                <label for="phone">Phone number: <span>(optional)</span></label>
                <input name="phone" id="phone" placeholder="+55 (54) 15245-5458" type="tel">
                
            </fieldset>

            <fieldset>
                <legend>Leave a Message</legend>

                <label for="message">Message:</label>
                <textarea placeholder="Hello! how are yo..." id="message" name="message" rows="4" required></textarea>

                <label><input type="checkbox" name="contactMethod" value="email" required> Contact me via email</label>
<label><input type="checkbox" name="contactMethod" value="phone"> Contact me via phone <span> (optional)</span></label>

            </fieldset>
            <input type="submit" value="Send a message">

        </form>
